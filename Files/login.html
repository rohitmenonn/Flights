<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Public/css/forms.css" />
    <link rel="stylesheet" href="../Public/css/loader.css">

    <title>DBMS project</title>
  </head>
  <body>
    <div class="container">
      <div class="form-buffer" id="login">
        <a href="#" class="logo">Logo</a>
        <form action="/" method="POST" class="form-login">
          <input
            type="email"
            name="email"
            class="form-input"
            placeholder="Email address"
            autocomplete="off"
            id="login-email"
          />
          <input
            type="password"
            name="password"
            class="form-input"
            placeholder="Password"
            autocomplete="off"
            id="login-password"
          />
          <div class="error">

          </div>
          <button class="btn-submit" id="btn-login">Log in</button>
        </form>
        <p>Not a member? <a href="#" id="tosignup">Sign up</a></p>
      </div>
      <div class="form-buffer" id="signup">
        <a href="#" class="logo">Logo</a>
        <form action="/" method="POST" class="form-login">
          <div class="group-inputs">
            <input
              type="text"
              name="fname"
              class="form-input fname"
              placeholder="First Name"
              autocomplete="off"
              id="fname"
            />
            <input
              type="text"
              name="lname"
              class="form-input lname"
              placeholder="Last Name"
              autocomplete="off"
              id="lname"
            />
          </div>
          <div class="group-inputs">
            <input
              type="date"
              name="dob"
              class="form-input"
              id="input-date"
              placeholder="Date of birth"
            />
            <select name="gender" id="gender">
              <option value="m">Male</option>
              <option value="f">Female</option>
              <option value="o">Other</option>
            </select>
          </div>
          <div class="group-inputs">
            <input
              type="email"
              name="email"
              class="form-input"
              placeholder="Email address"
              autocomplete="off"
              id="email"
            />
            <input
              type="number"
              name="phone"
              class="form-input"
              placeholder="Phone"
              autocomplete="off"
              id="phone"
            />
          </div>
          <div class="group-inputs">
            <input
              type="password"
              name="password"
              class="form-input"
              placeholder="Password"
              autocomplete="off"
              id="password"
            />
            <input
              type="password"
              name="confirmpassword"
              class="form-input"
              placeholder="Confirm password"
              autocomplete="off"
              id="confirm-password"
            />
          </div>
          <div class="serror"></div>
          <button class="btn-submit" id="btn-register">Sign up</button>
        </form>
        <p>Already a member? <a href="#" id="tologin">Log in</a></p>
      </div>
      <div class="adjust"></div>
      <div class="circle-lg"></div>
      <div class="circle-sm"></div>
      <div class="circle-md"></div>
      <div class="circle-sm-bordered"></div>
      <div class="rectangle-lg"></div>
      <div class="rectangle-sm"></div>
    </div>

    <div class="loader">
      <!-- <img src="../Public/assets/Blue.gif" alt="Blue plane"> -->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="../Public/js/login.js"></script>
  </body>
</html>
