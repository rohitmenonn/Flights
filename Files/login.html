<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Public/css/forms.css">
    
    <title>DBMS project</title>
</head>
<body>
    <div class="container">
        <div class="form-buffer" id="login">
            <a href="#" class="logo">Logo</a>
            <form action="/" method="POST" class="form-login">
                <input type="email" name="email" class="form-input" placeholder="Email address" autocomplete="off">
                <input type="password" name="password" class="form-input" placeholder="Password" autocomplete="off">
                <button class="btn-submit">Log in</button>
            </form>
            <p>Not a member? <a href="#" id="tosignup">Sign up</a></p>
        </div>
        <div class="form-buffer" id="signup">
            <a href="#" class="logo">Logo</a>
            <form action="/" method="POST" class="form-login">
                <div class="group-inputs">
                    <input type="text" name="fname" class="form-input" placeholder="First Name" autocomplete="off">
                    <input type="text" name="lname" class="form-input" placeholder="Last Name" autocomplete="off">
                </div>
                <div class="group-inputs">
                    <input type="date" name="dob" class="form-input" id="input-date" placeholder="Date of birth">
                    <select name="gender" id="gender">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="group-inputs">
                    <input type="email" name="email" class="form-input" placeholder="Email address" autocomplete="off">
                    <input type="number" name="phone" class="form-input" placeholder="Phone" autocomplete="off">
                </div>
                <div class="group-inputs">
                    <input type="password" name="password" class="form-input" placeholder="Password" autocomplete="off">
                    <input type="password" name="confirmpassword" class="form-input" placeholder="Confirm password" autocomplete="off">
                </div>
                <button class="btn-submit">Sign up</button>
            </form>
            <p>Already a member? <a href="#" id="tologin">Log in</a></p>
        </div>
        <div class="adjust"></div>
        <div class="circle-lg"></div>
        <div class="circle-sm"></div>
        <div class="circle-md"></div>
        <div class="circle-sm-bordered"></div>
        <div class="rectangle-lg"></div>
        <div class="rectangle-sm"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="../Public/js/login.js"></script>
</body>
</html>
