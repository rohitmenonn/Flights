            </li>
            <li class="nav-item">
                <a href="./Files/flights.html" class="nav-link"><i class="fas fa-plane-departure"></i></a>

            </li>
            <li class="nav-item">
                <a href="./Files/travel-history.html" class="nav-link"><i class="fas fa-passport"></i></a>

            </li>
            <li class="nav-item">

    <section id="search">
        <img src="./Public/assets/pkane.png" alt="" id="bg-plane">

            <div class="search">

                <div class="search-group">
                    <input type="search" id="from" class="search-input" placeholder="From" required>
                    <label for="from" class="search-label">From</label>
                </div>
                <!-- <input type="search" class="form-input" name="from" id="from" placeholder="WHERE YOU HEADED FROM?"> -->
                <div class="invert"><i class="fas fa-exchange-alt"></i></div>
                <div class="search-group">
                    <input type="search" id="to" class="search-input" placeholder="To" required>
                    <label for="to" class="search-label">To</label>
                </div>
                <!-- <input type="search" class="form-input" name="to" id="to" placeholder="WHERE YOU HEADED TO?"> -->
                <a href="./Files/flights.html" class="search-button">Search</a>
            </div>
        </div>

        <!-- <img src="../Public/assets/Blue.gif" alt="Blue plane"> -->
